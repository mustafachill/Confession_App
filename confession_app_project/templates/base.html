<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- ENDBOOTSTRAP  -->
    <title>Confession App</title>
    <style>
        body {
  min-height: 75rem;
  padding-top: 4.5rem;}
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'confession_app:listconfession' %}">Firat Confession App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <div class="nav-link">|</div>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'confession_app:listconfession' %}">Main Page</a>
              </li>
              <li class="nav-item">
                <div class="nav-link">|</div>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'confession_app:addconfession' %}">Add Confession </a>
              </li>
              <li class="nav-item">
                <div class="nav-link">|</div>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Log In</a>
              </li>
              <li class="nav-item">
                <div class="nav-link">|</div>
              </li>
              <li class="nav-item">
                <form id="logout-form" method="POST" action="{% url 'logout' %}?next=/login" style="display: none;">
                    {% csrf_token %}
                </form>
                <a class="nav-link" href="#" onclick="document.getElementById('logout-form').submit();">Log Out</a>
            </li>
            <li class="nav-item">
              <div class="nav-link">|</div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'confession_app:signup' %}">Sign Up</a>
            </li>
          </div>
        </div>
      </nav>

    <!-- CONTENT -->
    {% block content %}
    {% endblock %}
</body>
</html>
